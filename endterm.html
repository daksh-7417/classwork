<!DOCTYPE html>
<html>
<head>
    <title>School Result Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <caption>Student Exam Results</caption>
    <thead>
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total Marks</th>
            <th rowspan="2">Grade</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>263</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
            <td>240</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Michael Lee</td>
            <td>92</td>
            <td>95</td>
            <td>91</td>
            <td>278</td>
            <td>A+</td>
        </tr>
    </tbody>
</table>

</body>
</html>
